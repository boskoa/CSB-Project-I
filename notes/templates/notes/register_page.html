{% load static %}
<link rel="stylesheet" href="{% static 'notes/style.css' %}">

<form class="log-reg-form" action="{% url 'notes:register_user' %}" method="post">
  <label>
    Username:
    <input type="text" id="username" name="username" />
  </label>
  <label>
    Email:
    <input type="email" id="email" name="email" />
  </label>
  <label>
    Password:
    <input type="password" id="password" name="password" />
  </label>
  <button class="log-reg-button" type="submit">Register</button>
  <a class="link" href="/login_page/">Already registered</a>
</form>
