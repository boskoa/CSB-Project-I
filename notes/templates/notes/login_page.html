{% load static %}
<link rel="stylesheet" href="{% static 'notes/style.css' %}">

<form class="log-reg-form" action="{% url 'notes:login_user' %}" method="post">
  <label>
    Username:
    <input type="text" id="username" name="username" />
  </label>
  <label>
    Password:
    <input type="password" id="password" name="password" />
  </label>
  <button class="log-reg-button" type="submit">Log in</button>
  <a class="link" href="/register_page/">Not registered</a>
</form>
